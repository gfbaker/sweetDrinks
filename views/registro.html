<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/carrito1.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />   
    <script src="https://kit.fontawesome.com/1d73708eed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-----HEADER----->
    <header class="header">
        <div class="contenedor-header">
            <div class="margen-superior">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <p>Envios a domicilio</p>
            </div>
            <div class="search-inicio">
                <img class="logo-sd" src="./img/logo-slogan.png" alt="imagen-logo-sweetdrinks">
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="paginas">
            </div>
        </div>
    </header>
    <!----- FIN-HEADER ----->

        
    <!----- MAIN ----->
    <main class="main">
        <form class="formulario" action="/" method="POST">
            <section class="registro">
                <p class="registrp">REGISTRATE</p>
                <div>
                    <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario">
                </div>
                <div>
                    <input type="mail" id="mail" name="mail" placeholder="E-mail">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div>
                    <input type="password" id="confPass" name="confPass" placeholder="Confirmar contraseña">
                </div>
                <div>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
                </div> 
                <button class="botonRegistrarse" type="submit">REGISTRATE</button>
            </section>
        </form>
    </main>
    <!----- FIN-MAIN ----->

    <!----- FOOTER ----->
    <footer class="footer">
        <div class="contenedor-footer">
            <div class="informacion-footer">
   
            </div>
            <div class="medios-pago">

            </div>
            <div class="leyenda-footer">

            </div>
        </div>
    </footer>
    <!----- FIN-FOOTER ----->
</body>
</html>
